<footer class="site-footer">

  <div class="wrapper">

      <div>
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            <a href="https://github.com/{{ site.github_username }}"></span><span class="username"><i class="icon ion-social-github"></i> {{ site.github_username }}</span></a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <span class="username">
                <i class="icon ion-social-twitter"></i> {{ site.twitter_username }}
              </span>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

     <p class="rss-subscribe">subscribe via
       <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS
         <i class="icon ion-social-rss"></i>
       </a>
     </p>

  </div>

</footer>
