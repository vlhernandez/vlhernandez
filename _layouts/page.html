---
layout: default
---
<article class="page">

  <div class="page-container">
    {% if page.image %}
      <div class="page-image">
        <img class="page-image" src="{{ page.image }}"> <!-- display page specific image -->
    {% elsif page.video %}
        <video src="{{ page.video }}" autoplay loop></video>
      </div>
    {% endif %}
    <div class="page-body">
      {{ content }}
    </div>
  </div>


</article>
