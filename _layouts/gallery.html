---
layout: default
---


<ul class="gallery">
  {% for post in site.posts %}

  <li class="gallery-entry">
    <div class="gallery-entry-content">
      <a href="{{ post.url }}">
        <img src="{{ post.image }}" />
      </a>
      <p class="gallery-caption">{{ post.title }}</p>
    </div>
  </li>

  {% endfor %}
</ul>
