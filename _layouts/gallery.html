---
layout: default
---

<section>

<ul class="gallery">
  {% for post in site.posts %}

  <li class="gallery-entry">
    <div class="gallery-entry-content">
      <a href="{{ post.url }}">
        {% if post.image %}
          <img src="{{ post.image }}" />
        {% elsif post.video %}
          <video src="{{ post.video }}" autoplay loop></video>
        {% endif %}
      </a>
      <p class="gallery-caption">{{ post.title }}</p>
    </div>
  </li>

  {% endfor %}
</ul>
